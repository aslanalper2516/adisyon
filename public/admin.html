<!DOCTYPE html>
<html>

<head>
    <title>Admin Sayfası</title>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
    <div class="admin-container">
        <div class="menu-section">
            <h2>Menü Yönetimi</h2>
            <div class="menu-actions">
                <button onclick="showAddCategoryModal()">Kategori Ekle</button>
                <button onclick="showAddItemModal()">Ürün Ekle</button>
            </div>
            <div id="current-menu"></div>
            
            <div class="settings-section">
                <h3>Masa Ayarları</h3>
                <div class="table-settings">
                    <input type="number" id="table-count" min="1" placeholder="Masa Sayısı">
                    <button onclick="updateTableCount()">Masa Sayısını Güncelle</button>
                </div>
            </div>
        </div>

        <div class="orders-section">
            <h2>Sipariş Takibi</h2>
            <div id="active-orders"></div>
        </div>
    </div>

    <!-- Kategori Ekleme Modal -->
    <div id="category-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Yeni Kategori Ekle</h3>
            <input type="text" id="category-name" placeholder="Kategori Adı">
            <select id="parent-category">
                <option value="">Ana Kategori</option>
            </select>
            <div class="modal-buttons">
                <button onclick="addCategory()">Ekle</button>
                <button onclick="closeModal('category-modal')">İptal</button>
            </div>
        </div>
    </div>

    <!-- Ürün Ekleme Modal -->
    <div id="item-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Yeni Ürün Ekle</h3>
            <input type="text" id="item-name" placeholder="Ürün Adı">
            <input type="number" id="item-price" placeholder="Fiyat">
            <select id="item-category">
                <option value="">Kategori Seçin</option>
            </select>
            <div class="modal-buttons">
                <button onclick="addMenuItem()">Ekle</button>
                <button onclick="closeModal('item-modal')">İptal</button>
            </div>
        </div>
    </div>

    <!-- Bildirim alanı -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
</body>


</html>
